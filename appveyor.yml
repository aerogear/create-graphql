environment:
  matrix:
    - node_version: "6"
    - node_version: "4"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm@3.x
  - yarn install
  - yarn bootstrap

build: off

test_script:
  - node --version
  - npm --version
  - yarn --version
  - yarn lint
  - yarn test -- --runInBand

cache:
  - "%LOCALAPPDATA%\\Yarn"