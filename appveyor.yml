environment:
  matrix:
    - node_version: "6"
    - node_version: "4"

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn global add npm@3.x
  - set PATH=%APPDATA%\npm;%PATH%
  - npm cache clean
  - yarn install
  - yarn run bootstrap

build: off

test_script:
  - node --version
  - npm --version
  - yarn --version
  - yarn run lint
  - yarn run test -- --runInBand

cache:
  - "%LOCALAPPDATA%\\Yarn"