environment:
  matrix:
    - node_version: "6"
    - node_version: "4"

install:
  - ps: Install-Product node $env:node_version
  - npm install -g npm@2.x
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
  - npm run bootstrap

build: off

test_script:
  - node --version
  - npm --version
  - yarn --version
  - ./node_modules/.bin/eslint --version
  - npm run lint
  - npm run test -- --runInBand

cache:
  - "%LOCALAPPDATA%\\Yarn"