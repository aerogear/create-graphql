environment:
  matrix:
    - node_version: "4"
    - node_version: "6"
    - node_version: "7"

install:
  - ps: Install-Product node $env:node_version
  - npm install -g npm@3.x
  - yarn install
  - yarn run bootstrap

build: off

test_script:
  - node --version
  - yarn --version
  - yarn run lint
  - yarn run test -- --runInBand
