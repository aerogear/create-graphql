environment:
  matrix:
    - node_version: "4"
    - node_version: "6"
    - node_version: "7"

install:
  - ps: Install-Product node $env:node_version
  - npm install -g npm@2.x
  - set PATH=%APPDATA%\npm;%PATH%
  - yarn install
  - yarn run bootstrap

build: off

test_script:
  - node --version
  - npm --version
  - yarn --version
  - yarn run lint
  - yarn run test -- --runInBand

cache:
  - "%LOCALAPPDATA%\\Yarn"